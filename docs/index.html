<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Vulnerability Index</title>
    <link  href="images/favicon.ico" rel="shortcut icon" type="image/jpg" />
    <script src="libs/deck-gl.js"></script>
    <script src="libs/maplibre-gl.js"></script>
    <link href="libs/maplibre-gl.css" rel="stylesheet" />
    <script src="libs/chroma.js"></script>
  </head>
  <body>
    <div id="app">
      <div id="map-container"></div>
      <div id="side-panel">
        <div id="branding" class="containers" style="display:none"></div>
        <div id="controls" class="containers" style="display:none">
          <div class="year">
            <input type="radio" name="year" value="2016" id="year_2016" /><label for="year_2016"> 2016 </label>
            <input type="radio" name="year" value="2021" id="year_2021" checked /><label for="year_2021"> 2021 </label>
          </div>
        </div>
      </div>
      <div id="overlay" style="display:none">
        <div id="landing-title">Welcome to the Australian Rental Vulnerabilty Index Dashboard</div>
        <div id="landing-sub-title">Please select a state below to continue</div>
        <div id="landing-state-logos">
          <a class="landing-state-logo" href="./?state=nsw"><img src="images/nsw_outline.png"></img>New South Wales</a>
          <a class="landing-state-logo" href="./?state=qld"><img src="images/qld_outline.png"></img>Queensland</a>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
  <link  href="index.css" rel="stylesheet"/>
</html>
